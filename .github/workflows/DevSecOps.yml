name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest
    
    steps:
      uses: actions/checkout@v2
    - name: Checkout Code

    - name: Set up python   
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Run Bandit Scan
      run: bandit -r .
